<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex clock</title>
</head>
<body>
    <h1 class="h1"></h1>
    <script>
        const h1 = document.querySelector("h1");
         function hexClock(){
         const date = new Date();
         let minuty = date.getMinutes();
         let vteriny = date.getSeconds();
         let hodiny = date.getHours();
        
         document.body.style.background = '#' + hodiny + minuty + vteriny;
         h1.textContent = '#' + hodiny + minuty + vteriny;
         }

         var t = setInterval(hexClock,1000);
    </script>
</body>
</html>
